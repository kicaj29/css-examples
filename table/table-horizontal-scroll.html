<!DOCTYPE html>
<html>
	<head>
		<style>
		#wrapper {
			overflow-x: scroll;
			width: 300px;
		}
		table {
			table-layout: fixed;
			width: 300px;
			border-spacing: 0;
			display: block;
		}
		th {
			border: 1px solid green;
			padding: 0;
		}
		td {
			border: 1px solid green;
			overflow: hidden;
			text-overflow: ellipsis;
			padding: 0;
		}
		</style>
	</head>
	<body>
		<div id="wrapper">
			<table>
				<thead>
					<th style="width: 150px;">col1</th>
					<th style="width: 50px;">col2</th>
					<th style="width: 150px;">col3</th>
				</thead>
				<tbody>
					<tr>
						<td>Test</td>
						<td>Testing 1123455</td>
						<td>qwer</td>
					</tr>
					<tr>
						<td>AAAAA</td>
						<td>B</td>
						<td>xyz</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>

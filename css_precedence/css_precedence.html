<html>
	<head>
		<style>
		#nameid {
		 color: red;
		}
		div {
		 color: blue;
		}
		.myclass {
		 color: green;
		}
		</style>
	</head>
<body>
	<div id="nameid" class="myclass">My name</div>
	<ul>CSS Precedence RULES
	  <li>inline css ( html style attribute ) overrides css rules in style tag and css file</li>
	  <li>a more specific selector takes precedence over a less specific one</li>
	  <li>rules that appear later in the code override earlier rules if both have the same specificity</li>
	</ul>
</body>
</html>

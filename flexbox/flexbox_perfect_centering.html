<!DOCTYPE html>
<html>
<head>
    <style>
        .flex-container {
            display: flex;
            width: 400px;
            height: 250px;
            background-color: lightgrey;
        }

        .flex-item {
            background-color: cornflowerblue;
            width: 75px;
            height: 75px;
            margin: auto;   /*Setting margin on auto make the item perfectly centered in both axis!*/
        }
    </style>
</head>
<body>

    <div class="flex-container">
        <div class="flex-item">Perfect centering!</div>
    </div>

</body>
</html>
